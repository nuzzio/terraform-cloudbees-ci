OperationsCenter:
  Platform: eks
  HostName: ${host_name}
  Protocol: https
  Resources:
    Limits:
      Cpu: 2
      Memory: 4G
    Requests:
      Cpu: 2
      Memory: 4G
  Ingress:
    Class: alb
    Annotations:
      alb.ingress.kubernetes.io/scheme: internet-facing
  CasC:
    ConfigMapName: ${oc_configmap_name}
    Enabled: true
  JavaOpts:
    -Dcom.cloudbees.masterprovisioning.kubernetes.KubernetesMasterProvisioning.deleteClaim=true
  ContainerEnv:
    - name: SECRETS
      value: ${oc_secret_path}
    - name: SDA_SSO_URL
      value: ${sda_url}
    - name: CI_HOST_NAME
      value: ${host_name}
  ExtraVolumes:
    - name: ${oc_secret_name}
      secret:
        defaultMode: 0400
        secretName: ${oc_secret_name}
  ExtraVolumeMounts:
    - name: ${oc_secret_name}
      mountPath: ${oc_secret_path}

